sudo: required
language: bash
services:
- docker

env:
  global:
    secure: 
  matrix:
    - ARCH=armhf
    - ARCH=aarch64
    - ARCH=amd64
    - ARCH=armel

before_install:
  - curl -L https://goss.rocks/install | sudo sh
  - sudo apt-get -y install qemu-user-static
  - docker run --rm --privileged multiarch/qemu-user-static:register

script:
  - docker build -f Dockerfile_debian_$ARCH -t visibilityspots/pi-hole:$ARCH ./
  - dgoss run --name pi-hole -ti visibilityspots/pi-hole:$ARCH

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then docker login -u=visibilityspots -p="$DOCKER_PASSWORD"; docker push visibilityspots/pi-hole:$ARCH; fi
